<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEu HTML</title>
    <style>
        h1 {
            background: red;
        }
        h2 {
            background: green;
        }
        p {
            background: purple;
        }
        #cabecalho-dois {
            background: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1 id="cabecalho-um">Vai vir não aqui</h1>
    <h1 id="cabecalho-dois" class="fundo-vermelho borde-esquerda">Vai vir não aqui</h1>
    <p>Um texto <b>yes</b> qualquer</p>
    <h2 id="cabecalho-três">Vai vir sim aqui</h2>
    <h2 id="cabecalho-quatro">Vai vir  aqui</h2>
</body>
</html>
