<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" 
    autocomplete="off">
    <p>O meu formulário</p>
    <p>
        <label>
        Nome:
        <input type="text"id="nome" name="nomes" 
        placeholder="seu nome" required>
    </label>
    </p>
    <p>
        <label for="dev1">Sou um dev 1</label>
        <input type="checkbox"id="dev1" name="dev1" 
        value="Sim"> <br>
        <label for="dev2">Sou um dev 2</label>
        <input type="checkbox"id="dev2" name="dev2" 
        value="Sim"> <br>
        <label for="dev3">Sou um dev 3</label>
        <input type="checkbox"id="dev3" name="dev3" 
        value="Sim"> <br>
    
    </p>
    <p>
        Gênero: <br>
        <label for="feminino">Feminino</label>
        <input type="radio"id="feminino" name="genero" 
        value="feminino"> <br>
        <label for="Masculino">Masculino</label>
        <input type="radio"id="masculino" name="genero" 
        value="masculino"> <br>
        <label for="Outro">Outro ou outra</label>
        <input type="radio"id="outro" name="genero" 
        value="outro" checked> <br>
    
    </p>
    <p>
        <label for="date"> Data </label>
        <input type="date"id="date" name="date"
        value = "2021-12-21" >
    </p>

    <p>
        <label for="time"> Data e hora </label>
        <input type="datetime-local"id="datetime" name="datetime"
        value = "2021-12-21T20:00">
    </p>

    <p>
        <label for="time"> Hora: </label>
        <input type="time"id="time" name="time"
        value = "20:00:00">
    </p>

    <p>
        <label for="cor"> Cor preferida </label>
        <input type="color"id="cor" name="cor"
        value = "#ff0000">
    </p>
    <p>
        <label for="email"> Seu e-mail </label>
        <input type="email"id="email" name="email"
        placeholder="ex.: email@email.com">
    </p>

    <p>
        <label for="foto"> Sua foto </label>
        <input type="file"id="foto" name="foto"
        accept=".png, .svg, image/*">
    </p>

    <p>
        <label for="number"> Digite um número </label>
        <input type="number"id="number" name="number"
        placeholder="Digite um número"
        min="10" max="50" step="5">
    </p>

    <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </p>

    </form>
</body>

</html>
