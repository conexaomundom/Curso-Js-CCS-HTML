<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" 
    autocomplete="off">
    <p>O meu formulário</p>
    <p>
        <label>
        Nome:
        <input type="text"id="nome" name="nomes" 
        placeholder="seu nome" required>
    </label>
    </p>
    <p>
        <label for="dev1">Sou um dev 1</label>
        <input type="checkbox"id="dev1" name="dev1" 
        value="Sim"> <br>
        <label for="dev2">Sou um dev 2</label>
        <input type="checkbox"id="dev2" name="dev2" 
        value="Sim"> <br>
        <label for="dev3">Sou um dev 3</label>
        <input type="checkbox"id="dev3" name="dev3" 
        value="Sim"> <br>
    
    </p>
    <p>
        Gênero: <br>
        <label for="feminino">Feminino</label>
        <input type="radio"id="feminino" name="genero" 
        value="feminino"> <br>
        <label for="Masculino">Masculino</label>
        <input type="radio"id="masculino" name="genero" 
        value="masculino"> <br>
        <label for="Outro">Outro ou outra</label>
        <input type="radio"id="outro" name="genero" 
        value="outro" checked> <br>
    
    </p>
    <p>
        <label for="date"> Data </label>
        <input type="date"id="date" name="date"
        value = "2021-12-21" >
    </p>

    <p>
        <label for="time"> Data e hora </label>
        <input type="datetime-local"id="datetime" name="datetime"
        value = "2021-12-21T20:00">
    </p>

    <p>
        <label for="time"> Hora: </label>
        <input type="time"id="time" name="time"
        value = "20:00:00">
    </p>

    <p>
        <label for="cor"> Cor preferida </label>
        <input type="color"id="cor" name="cor"
        value = "#ff0000">
    </p>
    <p>
        <label for="email"> Seu e-mail </label>
        <input type="email"id="email" name="email"
        placeholder="ex.: email@email.com">
    </p>

    <p>
        <label for="password"> Digite sua senha</label>
        <input type="password"id="password" name="password"
        placeholder="Digite sua senha">
    </p>

    <p>
        <label for="range"> Digite sua senha</label>
        <input type="range"id="range" name="range"
        min="0" min="10" step="2" list="tickmarks"
        >
        <datalist id="tickmarks">
        <option value="0" label="0%"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50" label="50%"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100" label="100%"></option>
        </datalist>
    </p>

    <p>
        <label for="foto"> Sua foto </label>
        <input type="file"id="foto" name="foto"
        accept=".png, .svg, image/*">
    </p>

    <p>
        <label for="url"> Sua url </label>
        <input type="url"id="url" name="url"
        placeholder="Digite sua url">
    </p>
    <p>
        <label for="search"> Digite algo </label>
        <input type="search"id="search" name="search"
        placeholder="Faça uma pesquisa">
    </p>

    <p>
        <label for="select"> Selecione algo </label>
        <select id="select" name="select">
            <option value="Qualquer 1" label="Label 1">Valor</option>
            <option value="Qualquer 2" label="Label 2">Valor</option>
            <option value="Qualquer 3" label="Label 3">Valor</option>
            <option value="Qualquer 4" label="Label 4">Valor</option>
            <option value="Qualquer 5" label="Label 5">Valor</option>
            <option value="Qualquer 7" label="Label 6">Valor</option>

        </select>
    </p>

    <p>
        <label for="textarea"> Text area</label>
        <textarea name="textarea" id="textarea"
        rows="5" cols="15"></textarea>
    </p>

    <p>
        <label for="number"> Digite um número </label>
        <input type="number"id="number" name="number"
        placeholder="Digite um número"
        min="10" max="50" step="5">
    </p>

    <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </p>

    </form>
</body>

</html>
