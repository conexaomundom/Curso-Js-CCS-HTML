<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        table td, table th {
            border: 1px solid #ccc;
            padding: 5px;
        }

        table caption {
            caption-side: top;
            text-align: center;
            font-style: italic;
            font-size: 14px;
            margin-bottom: 5px 0;

        }
        tfoot td, table th{
            background:#ddd;

        }
        tfoot td{
            font-style: oblique;
        }
        .responsive-table {
            max-width: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit.
    </p>
<div class="responsive-table">
    <table>
        <caption>Uma descrição para tabelas</caption>
        <thead>
            <tr>
               <th>Título 1</th> 
               <th>Título 2</th> 
               <th>Título 3</th> 
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td colspan="2">Aqui</td>
                
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" rowspan="2"></td> 
                <td>Total:</td>
            </tr>
            <tr>
                <td>R$: 555,02</td>
            </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
